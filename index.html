<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome für Social Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio Website</title>
</head>

<body>
    <header>
        <a href="#" class="logo fade-in" data-delay="0">Semir</a>
        <nav>
            <a href="#" class="active fade-in" data-delay="100">Startseite</a>
            <a href="#" class="fade-in" data-delay="300">Fähigkeiten</a>
            <a href="#" class="fade-in" data-delay="400">Ausbildung</a>
            <a href="#" class="fade-in" data-delay="500">Projekte</a>
            <a href="#" class="fade-in" data-delay="600">Kontakt</a>
        </nav>
    </header>
    <section class="home">
        <div class="home-img fade-in" data-delay="700">
            <img src="me.png" alt="Profilbild">
        </div>
        <div class="home-content">
            <h1 class="fade-in" data-delay="800">Hallo, ich bin <span>Semir</span></h1>
            <h3 class="typing-text fade-in" data-delay="900">
                Ich bin <span id="typed-text"></span><span class="cursor">|</span>
            </h3>
            <p class="fade-in" data-delay="1000">
                Willkommen auf meiner Portfolio-Seite!
                Hier findest du Informationen über meine  higkeiten, Ausbildung und Projekte.
            </p>
            <div class="social-icons fade-in" data-delay="1100">
                <a href="https://github.com/Semkodi/Project/" target="_blank"><i class="fa-brands fa-github"></i></a>
            </div>
            <a href="#" class="btn fade-in" data-delay="1200">Jetzt kontaktieren</a>
            <h4 class="fade-in">Was geht</h4>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
